<!DOCTYPE html>
<html>
<body>
<canvas id="c" width="192" height="64"></canvas>
<script>
const c = document.getElementById('c');
const ctx = c.getContext('2d');

// 3 frames of idle animation (64x64 each)
for(let i = 0; i < 3; i++) {
  const x = i * 64;
  
  // Body
  ctx.fillStyle = '#6bcf7f';
  ctx.beginPath();
  ctx.arc(x + 32, 32, 28, 0, Math.PI * 2);
  ctx.fill();
  
  // Eyes
  ctx.fillStyle = '#1a1a2e';
  ctx.beginPath();
  ctx.arc(x + 24, 28, 4, 0, Math.PI * 2);
  ctx.arc(x + 40, 28, 4, 0, Math.PI * 2);
  ctx.fill();
  
  // Mouth (slight variation per frame)
  ctx.strokeStyle = '#1a1a2e';
  ctx.lineWidth = 2;
  ctx.beginPath();
  ctx.arc(x + 32, 32, 12, 0.2 * Math.PI, 0.8 * Math.PI);
  ctx.stroke();
}

// Download
setTimeout(() => {
  const a = document.createElement('a');
  a.download = 'player_idle.png';
  a.href = c.toDataURL();
  a.click();
}, 100);
</script>
</body>
</html>
